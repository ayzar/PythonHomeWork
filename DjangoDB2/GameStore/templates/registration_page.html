<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h2>Форма регистрации</h2>

    <!-- Навигация между формами -->
    <div>
        <a href="{% url 'html_sign_up' %}">Простая HTML форма</a> |
        <a href="{% url 'django_sign_up' %}">Форма Django</a>
    </div>
    <hr>

    <!-- Вывод ошибок -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Сообщение о регистрации -->
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <!-- Если форма передана как объект Django Forms -->
    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Отображение формы Django -->
            <button type="submit">Зарегистрироваться</button>
        </form>
    <!-- Иначе показываем простую HTML-форму -->
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" required><br><br>

            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required><br><br>

            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}
</body>
</html>
