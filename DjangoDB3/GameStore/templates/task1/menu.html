<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagename %}Магазин семян{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'shop' %}">Магазин</a></li>
            <li><a href="{% url 'cart' %}">Корзина</a></li>
        </ul>
    </nav>

    <div id="content">
        {% block content %}
        <!-- Содержимое страниц будет вставлено сюда -->
        {% endblock %}
    </div>
</body>
</html>
