<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин игр</title>
</head>
<body>
    {% include 'task1/menu.html' %}  <!-- Подключаем меню -->

     <a href="{% url 'sign_up' %}">Зарегистрироваться</a>
