<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <br>
    <p>Или регистрация через HTML форму:</p>
    <form method="post" action="{% url 'html_sign_up' %}">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" name="username" maxlength="30"><br>

        <label for="password">Введите пароль:</label>
        <input type="password" name="password" minlength="8"><br>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" name="repeat_password" minlength="8"><br>

        <label for="age">Введите свой возраст:</label>
        <input type="text" name="age" maxlength="3"><br>

        <button type="submit">Зарегистрироваться через HTML форму</button>
    </form>
</body>
</html>
